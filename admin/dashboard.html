<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <style>
    button {
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  margin-right: 5px;
  transition: background-color 0.3s ease;
  }

  button[type="submit"] {
    background-color: #4285f4;
    color: white;
  }

  button[type="submit"]:hover {
    background-color: #3367d6;
  }

  button.eliminar {
    background-color: #e74c3c;
    color: white;
  }

  button.eliminar:hover {
    background-color: #c0392b;
  }
  </style>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main>
    <h2>Panel de Administración</h2>

    <form id="formulario">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo">

      <label for="contenido">Contenido:</label>
      <textarea id="contenido" name="contenido"></textarea>

      <label for="alumno">Nombre del alumno:</label>
      <input type="text" id="alumno" name="alumno">

      <label for="area">Area</label>
      <select id="area" name="area">
        <option>Pedagoga</option>
        <option>Maestra</option>
        <option>Medico</option>
      </select>

      <input type="submit" value="Subir Reporte">
    </form>

    <h3>Listado de Incidencias</h3>
    <table id="tabla">
      <thead>
        <tr>
          <th>Título</th>
          <th>Contenido</th>
          <th>Alumno</th>
          <th>Area</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ejemplo 1</td>
          <td>Contenido de prueba</td>
          <td>Maria Gallegos</td>
          <td>Maestra</td>
          <td>
            <button onclick="editarFila(this)" type="submit">Editar</button>
            <button onclick="eliminarFila(this)" class="eliminar">Eliminar</button>
          </td>          
        </tr>
      </tbody>
    </table>
    <br><br>
    <a href="../index.html">← Volver al inicio</a>
  </main>

  <script>
    let filaEditando = null;

    document.getElementById("formulario").addEventListener("submit", function(e) {
  e.preventDefault();

  const titulo = document.getElementById("titulo").value;
  const contenido = document.getElementById("contenido").value;
  const alumno = document.getElementById("alumno").value;
  const area = document.getElementById("area").value;

  if (filaEditando) {
    filaEditando.cells[0].textContent = titulo;
    filaEditando.cells[1].textContent = contenido;
    filaEditando.cells[2].textContent = alumno;
    filaEditando.cells[3].textContent = area;
    filaEditando = null;
  } else {
    const nuevaFila = document.createElement("tr");
    nuevaFila.innerHTML = `
      <td>${titulo}</td>
      <td>${contenido}</td>
      <td>${alumno}</td>
      <td>${area}</td>
      <td>
        <button onclick="editarFila(this)">Editar</button>
        <button onclick="eliminarFila(this)">Eliminar</button>
      </td>
    `;
    document.querySelector("#tabla tbody").appendChild(nuevaFila);
  }

  this.reset();
});

    function eliminarFila(boton) {
      const fila = boton.closest("tr");
      fila.remove();
    }

    function editarFila(boton) {
      filaEditando = boton.closest("tr");
      document.getElementById("titulo").value = filaEditando.cells[0].textContent;
      document.getElementById("contenido").value = filaEditando.cells[1].textContent;
      document.getElementById("alumno").value = filaEditando.cells[2].textContent;
      document.getElementById("area").value = filaEditando.cells[3].textContent;
    }
  </script>
</body>
</html>
