<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box label {
      font-weight: bold;
      color: #555;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form action="dashboard.html" method="get">
      <label for="user">Usuario:</label>
      <input type="text" id="user" name="user">

      <label for="pass">Contraseña:</label>
      <input type="password" id="pass" name="pass">

      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
